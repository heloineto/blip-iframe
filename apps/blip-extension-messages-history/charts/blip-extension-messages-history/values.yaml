# Default values for blip-extension-messages-history.
# Declare variables to be passed into your templates.
fullnameOverride: blip-extension-messages-history
replicaCount: 1
image:
  repository: blip-extension-messages-history
  tag: #{Build.BuildId}#
  pullPolicy: IfNotPresent
  imagePullSecretName: acr-takeprivate-secret
imagePullSecrets: []
service:
  type: ClusterIP
  port: 80

probes:
  enabled: false

ingress:
  enabled: true
  whitelist:
    ranges:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: '0'
  hostName: hostName
  tls:
    secretName: secretName
secrets: {}
resources:
  limits:
    cpu: cpuLimit
    memory: memoryLimit
  requests:
    cpu: cpuRequests
    memory: memoryRequests
nodeSelector: {}

tolerations: []

affinity: {}

environment:
  stage: staging

appSettings:
  configMap: blip-extension-messages-history
  path: /app/src/config/appsettings.json
  subPath: appsettings.json

autoscale:
  minReplicas: minReplicas
  maxReplicas: maxReplicas
  averageCPUUtilization: averageCpuUtilization

team: csgrowth

annotations: {}
